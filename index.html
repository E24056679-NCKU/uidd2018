<html><head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		.drop-shadow {
		    -webkit-filter: drop-shadow(0px 0px 7px rgba(0, 0, 0, 0.7));
		    filter: drop-shadow(0px 0px 7px rgba(0, 0, 0, 0.7))
		}
	</style>
	<script>
		function moveShadow(e) {
		    let mouse_x = e.clientX;
		    let mouse_y = e.clientY;
		    $("#mousepos").text("x = " + mouse_x + ", y = " + mouse_y);

		    $('.drop-shadow').each(function(){
		    	let this_x = parseInt($(this).css("left"));
		    	let this_y = parseInt($(this).css("top"));
		    	let dx = mouse_x - this_x;
		    	let dy = mouse_y - this_y;
		    	$("#dbg").text("drop-shadow(" + dx/50 + "px " + dy/50 + "px 7px rgba(0, 0, 0, 0.7))");
		    	$(this).css({
			    	"-webkit-filter" : "drop-shadow(" + dx/50 + "px " + dy/50 + "px 7px rgba(0, 0, 0, 0.7))",
			    	"filter" : "drop-shadow(" + dx/50 + "px " + dy/50 + "px 7px rgba(0, 0, 0, 0.7))"
			    });
		    });
		}
	</script>
</head>

<body onmousemove="moveShadow(event)">
	<h1 id="mousepos"></h1>
	<h1 id="dbg"></h1>
	<img class="drop-shadow" src="./cup_misoshiru.png" alt="" style="
	    position: absolute;
	    top: 50vh;
	    left: 50vw;
	    max-width: 100px;
	">
	<img class="drop-shadow" src="./cup_misoshiru.png" alt="" style="
	    position: absolute;
	    top: 50vh;
	    left: 70vw;
	    max-width: 150px;
	">
</body></html>
